<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saaremaa Muuseum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="slider-container" class="first-box"></div>
 
    <!-- INFO BOX-->
    
    <div class="second-box">
        <div class="main-infobox">
            <div class="logo">
                <img src="SM-Logo.svg" alt="Saaremaa Muuseum">
            </div>
            <div class="info-box">
                <div class="info">
                    <div class="openings">
                        <ul class="open-EE">
                            <span class="titel">Linnus avatud:</span>
                            <li>
                                <span class="detail" id="est"></span>
                                <span class="name" id="start"></span>
                                <span class="name" id="end"></span>
                            </li>
                        </ul>

                        <ul class="open-eng">
                            <span class="titel">Opening hours:</span>
                            <li>
                                <span class="detail" id="eng"></span>
                                <span class="name" id="startEng"></span>
                                <span class="name" id="endEng"></span>
                            </li>
                        </ul>
                    </div>
                    <div class="extra-info-container">
                        <div class="extra-info">
                            <li class="name" id="infoEstID"></li>
                            <span style="width: 2rem;"></span>
                            <li class="name" id="infoEngID"></li>
                            </li>
                        </div>
                    </div>
                </div>
                <ul class="contacts">
                        <li class="email">
                            <i class="far fa-envelope"></i>
                            <span class="email-text" id="emailID"></span>
                            </a>
                        </li>
                    </ul>
                    <ul class="contacts">
                        <li class="phone">
                            <i class="fas fa-phone"></i>
                            <span class="phone-text" id="phoneID"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
