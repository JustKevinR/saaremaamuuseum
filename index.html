<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="second-box">
        <div class="main-infobox">
            <div class="logo">
                <img src="http://www.saaremaamuuseum.ee/wp-content/themes/theme1329/images/logo.png" alt="">
            </div>
            <div class="info-box">
                <div class="info">
                    <div class="openings">
                        <ul class="open-EE">
                            <span class="titel">Linnus avatud:</span>
                            <li class="detail" id="openEstID">
                                <span class="name" id="openEstStartID"></span>
                                <span class="name" id="openEstEndID"></span>
                            </li>
                            <li class="detail">E: <span class="name">11.00-16.00</span> </li>
                            
                        </ul>
                        <ul class="open-ENG">
                            <span class="titel">Opening hours:</span>
                            <li class="detail">Tu-Su: <span class="name">10.00-18.00</span> </li>
                            <li class="detail">Mo: <span class="name">11.00-16.00</span> </li>
                        </ul>
                    </div>
                    <div class="extra-info">
                        <li class="detail" id="infoEstID"></li>
                        <span style="width: 1rem;"></span>
                        <li class="detail" id="infoEngID"></li>
                        </li>
                    </div>
                </div>
                <ul class="contacts">
                        <li class="email">
                            <i class="far fa-envelope"></i>
                            <span class="email-text" id="emailID"></span>
                            </a>
                        </li>
                    </ul>
                    <ul class="contacts">
                        <li class="phone">
                            <i class="fas fa-phone"></i>
                            <span class="phone-text" id="phoneID"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
